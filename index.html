<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/96ff5dc15d.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="maximum-scale=1.0, user-scalable=no">
    <title>Кликер v0.4</title>
</head>

<body>
    <header class="Ps_header">
        <div class="conteiner_header">
            <div class="header">
                <div class="upgrade_click header_blocks">
                    <div class="text_upgrade">
                        Апгрейд кликов
                    </div>
                    <div class="tab_1"></div>
                    <div class="span_upgrade text_upgrade">
                        <Span id="max">Цена <span class="price" id="price_clicker">100</span> Кликов</Span>
                    </div>
                </div>
                <div class="upgade_balans header_blocks">
                    <div class="text_upgrade">
                        Апгрейд баланса
                    </div>
                    <div class="tab_1"></div>
                    <div class="span_upgrade text_upgrade">
                        <Span id="max">Цена <span class="price" id="price_balans">100</span> Кликов</Span>
                    </div>
                </div>
                <div class="store">
                    <span>Магазин</span>
                </div>
                <div class="mobile_burger">
                    <div class="text_mobile">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="conteiner">
        <div class="flex">
            <div id="btn" class="btn_start" style="width: 100%;">
                <div class="btn">
                    <div class="conteiner mobile_conteiner">
                        <div class="tablo">Нажатий<div><span class="tablo_click" id="tablo_click">0</span></div>
                        </div>
                        <div class="upgrade text">
                            <div>Клики : <span id="Clicker_plus">1/5</span></div>
                            <div>Баланс-max : <span id="Balans_plus">100</span></div>
                        </div>
                        <div class="limit" id="limit"></div>
                    </div>
                </div>
            </div>
            <div id="store_menu" class="store_menu" style="height: 0vh;">

            </div>
        </div>
    </div>
    <div id="menu" class="menu_mobile none">
        <div class="header_mobile_menu">
            <div class="mobile_menu">
                <div class="text_menu">
                    Магазин
                </div>
            </div>
            <div class="mobile_burger_menu">
                <div class="text_mobile">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script_cliker.js"></script>
    <script src="burger_menu.js"></script>
    <script src="store_menu_ps.js"></script>
</body>

</html>
